<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-weight: 600;
            font-size: 28px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background: #00c6ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            font-weight: 500;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }
        .button:hover {
            background: #0072ff;
            box-shadow: 0 5px 20px rgba(0, 114, 255, 0.5);
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            font-weight: 400;
        }
        .response-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        audio {
            margin-top: 15px;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è AI Voice </h1>
        <button class="button" onclick="startVoice()">üé§ Try it out</button>
        <div class="response-box">
            <p id="response">Click the button and speak.</p>
        </div>
        <audio id="audio" controls style="display: none;"></audio>
    </div>
    <script>
        function startVoice() {
            document.getElementById("response").innerText = "‚è≥ Listening...";
            fetch("/voice", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        document.getElementById("response").innerText = "ü§ñ AI: " + data.response;
                        let audioPlayer = document.getElementById("audio");
                        audioPlayer.src = data.audio;
                        audioPlayer.style.display = "block";
                        audioPlayer.play();
                    } else {
                        document.getElementById("response").innerText = "‚ùå Error: " + data.error;
                    }
                });
        }
    </script>
</body>
</html>
