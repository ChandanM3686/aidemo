<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-weight: 600;
      font-size: 28px;
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      background: #00c6ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      transition: 0.3s;
      font-weight: 500;
      outline: none;
      box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
      margin: 5px;
    }
    .button:hover {
      background: #0072ff;
      box-shadow: 0 5px 20px rgba(0, 114, 255, 0.5);
    }
    p {
      font-size: 18px;
      margin-top: 20px;
      font-weight: 400;
    }
    .response-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    audio {
      margin-top: 15px;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è AI Voice Assistant</h1>
    <div>
      <button class="button" id="recordButton">Start Recording</button>
      <button class="button" id="stopButton" disabled>Stop Recording</button>
    </div>
    <div class="response-box">
      <p id="response">Press "Start Recording" to speak.</p>
    </div>
    <audio id="audio" controls style="display: none;"></audio>
  </div>
  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("recordButton").addEventListener("click", () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          audioChunks = [];
          document.getElementById("response").innerText = "Recording...";

          mediaRecorder.addEventListener("dataavailable", event => {
            audioChunks.push(event.data);
          });

          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const formData = new FormData();
            formData.append("audio", audioBlob, "recording.wav");

            document.getElementById("response").innerText = "Processing your voice...";
            fetch("/voice", {
              method: "POST",
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              if (data.response) {
                document.getElementById("response").innerText = "ü§ñ AI: " + data.response;
                const audioPlayer = document.getElementById("audio");
                if (data.audio) {
                  audioPlayer.src = data.audio;
                  audioPlayer.style.display = "block";
                  audioPlayer.play();
                } else {
                  audioPlayer.style.display = "none";
                }
              } else {
                document.getElementById("response").innerText = "‚ùå Error: " + data.error;
              }
            })
            .catch(error => {
              document.getElementById("response").innerText = "‚ùå Error: " + error;
            });
          });
          // Enable Stop button and disable Record button.
          document.getElementById("recordButton").disabled = true;
          document.getElementById("stopButton").disabled = false;
        })
        .catch(err => {
          document.getElementById("response").innerText = "Error accessing microphone: " + err;
        });
    });

    document.getElementById("stopButton").addEventListener("click", () => {
      if (mediaRecorder) {
        mediaRecorder.stop();
        document.getElementById("recordButton").disabled = false;
        document.getElementById("stopButton").disabled = true;
      }
    });
  </script>
</body>
</html>
